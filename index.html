<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400;1,600;1,700;1,900&family=Vollkorn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo-side">Red<span class="redpages">P</span>ages</div>
        <div class="header-search-side">
          <!-- line it up with table maybe? -->
          <input type="text" class="search-bar" id="search-bar" placeholder="Enter title or author name" name="search-bar">
        </div>
      </header>
      <div class="sidebar"> 
        <!-- create drop down form -->
        <div class="button-container">
          <button type="button" onclick="toggleForm()" id="log-button" class="log-button">Log New Book</button>
          <img class="log-arrow" src="/images/arrow-dark.png" alt="#">
        </div>
        <div class="form-container">
          <p>hello</p>
          <p>world</p>
        </div>
      </div>
      <main class="main">
        <div class="table-container">
          <table>
            <thead class="header">
              <tr id="headerRow">
                <th class="headerCell">Title</th>
                <th class="headerCell">Author</th>
                <th class="headerCell">Pages</th>
                <th class="headerCell">Read Status</th>
              </tr>
            </thead>
            <tbody class="booksList">
              <tr class="bookRow">
                <td class="bodyCell">Women</td>
                <td class="bodyCell">Bukowski, Charles</td>
                <td class="bodyCell">150</td>
                <td class="bodyCell">read</td>
              </tr>
              <tr class="bookRow">
                <td class="titleCell">Notes From the Underground</td>
                <td class="authorCell">Dostoevsky, Fyodor</td>
                <td class="bodyCell">200</td>
                <td class="bodyCell">not read</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
